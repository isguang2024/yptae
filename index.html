<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        if (id) {
            window.location.href = `https://www.aliexpress.com/item/${id}.html`;
        } else {
            document.write('No ID provided.');
        }
    </script>
</head>
<body>
</body>
</html>
